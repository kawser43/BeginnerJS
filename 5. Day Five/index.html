<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="time"></p>
    <p id="text">This is a paragraph</p>
    <script>

        function updateTime() {
            let t = new Date();

            let y = t.getFullYear();

            let m = t.getMonth();

            let d = t.getDate();

            let h = t.getHours();
            let i = t.getMinutes();
            let s = t.getSeconds();

            let time = document.getElementById("time");

            time.innerHTML = y + "-" + m + "-" + d + " " + h + ":" + i + ":" + s;
        }

        setInterval(updateTime, 1000);

        function displayLater() {
            let text = document.getElementById('text');
            text.innerHTML = "I am changed";
        }
        setTimeout(displayLater, 5000)


    </script>
</body>

</html>
